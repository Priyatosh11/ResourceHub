<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        :root {
            --bg-main: #ECF2FF;
            --bg-primary: #18122B;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        header {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        main {
            margin: 5vh 15%;
        }
        h1 {
            font-size: 40px;
            font-weight: 400;
            text-align: center;
        }
        img {
            width: 50%;
            height: auto;
        }
        p {
            text-align: justify;
            font-size: 18px;
        }
        .toggle-label {
            position: relative;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
            transition: background-color 0.4s;
        }
        .toggle-label .toggle-ball {
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: #ffffff;
            left: 3px;
            background-size: cover;
            transition: transform 0.4s, background-color 0.4s;
        }
        .toggle-label.light-mode {
            background-color: #b3c3c6;
        }
        .toggle-label.light-mode .toggle-ball {
            background-image: url('light.png'); /* Replace with your light mode image URL */
            transform: translateX(0);
        }
        .toggle-label.dark-mode {
            background-color: #30332e;
        }
        .toggle-label.dark-mode .toggle-ball {
            background-image: url('dark2.jpeg'); /* Replace with your dark mode image URL */
            transform: translateX(24px);
            background-color: #242623;
        }
        body.night {
            background: #000;
            color: #fff;
        }
        @media screen and (min-width: 900px) {
            .respon {
                display: flex;
            }
            img {
                height: 50%;
                width: auto;
                padding-top: 3vh;
                padding-right: 5%;
            }
            p {
                max-width: 80%;
                line-height: 30px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <div class="toggle-label light-mode" id="dark-change">
            <div class="toggle-ball"></div>
        </div>
    </header>
    <main>
        <h1>Easy Dark Mode</h1>
        <div class="respon">
            <img src="darkmode.jpg" alt="Dark Mode Example">
            <p>Light-on-dark color scheme, also called dark mode, dark theme or night mode, is a color scheme that uses light-colored text, icons, and graphical user interface elements on a dark background and is often discussed in terms of computer user interface design and web design.</p>
        </div>
    </main>
    <script>
        var body = document.body;
        var darkModeToggle = document.getElementById('dark-change');
        
        darkModeToggle.addEventListener('click', function() {
            darkModeToggle.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('light-mode');
            body.classList.toggle('night');
        });
    </script>
</body>
</html>
